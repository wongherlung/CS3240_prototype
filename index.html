<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>NUS Module Tracker</title>

<!--
	 // Google Fonts 
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
-->
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootflat.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
<!--

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
-->
</head>

<body>
	<div class="container center-block">
		<div class="boxLogin login-box animated fadeInUp" id="loginBox">
            <div class="box-header">
                <h2>NUS Modules Tracker</h2>
            </div>
            <div class="form-group">
				<label for="username">NUSNET ID</label>
				<input type="text" name="name" class="form-control" id="username">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="id" id="password">
				<button class="btn btn-success" id="login-btn" type="submit">Sign In</button>
			</div>	
			<div class="error-message" style="color: #DA4453;"></div>
			<a href="https://myaces.nus.edu.sg/passwordreset/index.html"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</body>

<script>
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
    $('#login-btn').click(function(){
        var username = $('#username').val();
        var password = $('#password').val();
        if (!username || !password){
            $('.form-group').addClass('has-error');
            $('.error-message').html('Username and password do not match.');
        } else {
        	window.location.href = "./dashboard.html";
        }
    });
    
</script>

</html>
