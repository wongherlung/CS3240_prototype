<!DOCTYPE html>
<html>
<head>
    <title>NUS Module Tracker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootflat.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/chosen.css" rel="stylesheet">
    <link href="css/review.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./dashboard.html">NUS Modules Tracker</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="./dashboard.html">Dashboard</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a href="./review.html">Module Reviews</a></li>
            </ul>
            <p class="navbar-text navbar-right"><a class="navbar-link" href="./index.html">John - Log out</a></p>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    
<!-- Review listing -->
<div class="row">
    <div class="col-md-10 col-centered">
        <div class="row">
            <div class="col-md-6">
                <div class="modules-container box search-review-box">
                    <h3>Search for Reviews</h3>
                    <div class="col-md-8 form-group">
                        <select disabled class="select-mod form-control" data-placeholder="Select a module" id="module-review-select">
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <button disabled type="button" class="btn btn-success" id="search-review-btn">Search</button>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="modules-container box text-center filter-box">
                    <h3>Filter</h3>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="sem-taken">Semester :</label>
                            <select disabled class="form-control" id="sem-taken-filter">
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="diff">Difficulty :</label>
                            <select disabled class="form-control" id="diff-filter">
                                <option value=""></option>
                                <option value="1">1 - Very Easy</option>
                                <option value="2">2 - Somewhat Easy</option>
                                <option value="3">3 - Moderate</option>
                                <option value="4">4 - Somewhat Difficult</option>
                                <option value="5">5 - Very Diificult</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="recommendation">Rating :</label>
                            <select disabled class="form-control" id="recommendation-filter">
                                <option value=""></option>
                                <option value="1">1 - Highly Not Recommended</option>
                                <option value="2">2 - Not Recommended</option>
                                <option value="3">3 - Neutral</option>
                                <option value="4">4 - Recommended</option>
                                <option value="5">5 - Highly Recommended</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <button disabled type="button" class="btn btn-success" id="apply-filter-btn">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-12 modules-container text-center warning-box mt20" id="main-review-box">
            <h3 id="review-header"></h3>
            <h4 id="warning-text">You have not submitted a review yet. To be able to view other user-submitted review, please proceed to make a review first.</h4>   
            
            <div class="list-of-reviews text-left"></div>
            
            <div class="col-md-12 form-group">
                <button type="button" class="btn btn-success" id="show-modal-btn">Submit a review</button>
            </div>
            
        </div>
        
    </div>
</div>
    
<!-- Create review modal -->
<div id="create-review-modal" class="modal fade" role="dialog">
    <div class="modal-dialog box">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Review</h4>
            </div>
            <div class="modal-body">
                <!--select from previously taken mods-->
                <div class="form-group">
                    <label for="select-module-for-review">Select module :</label>
                    <select class="form-control" id="select-module-for-review">
                    </select>
                </div>
                <!--rate difficulty & recommendation-->
                <div class="col-md-6 form-group">
                    <label for="rate-difficulty">Difficulty :</label>
                    <select class="form-control" id="rate-difficulty">
                        <option value="1">1 - Very Easy</option>
                        <option value="2">2 - Somewhat Easy</option>
                        <option value="3">3 - Moderate</option>
                        <option value="4">4 - Somewhat Difficult</option>
                        <option value="5">5 - Very Diificult</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="rate-recommendation">Recommended?</label>
                    <select class="form-control" id="rate-recommendation">
                        <option value="1">1 - Highly Not Recommended</option>
                        <option value="2">2 - Not Recommended</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Recommended</option>
                        <option value="5">5 - Highly Recommended</option>
                    </select>
                </div>
                <!--Comment for review-->
                <div class="form-group">
                    <label for="comment">Comment :</label>
                    <textarea class="form-control" rows="8" id="comment"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submit-review-btn">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chosen.jquery.min.js"></script>
<script src="js/review.js"></script>
</body>
</html>
